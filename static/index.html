<!DOCTYPE html>
<html>
<head>
  <title>Twilio Video - Video Quickstart</title>
  <link rel="stylesheet" href="/static/site.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="style sheet">
  <link rel="stylesheet" href="/static/font-awesome.css">
</head>
<body>

  <div id="remote-media">
      <p class="title">Subttle</p>
  </div>

  <div id="controls">
    <div id="preview">
      <p class="welcome">Welcome to Subttle</p>
      <div id="local-media"></div>
      <button id="button-preview">Preview My Camera</button>
    </div>
    <div id="room-controls">
      <p class="instructions">Room Name:</p>
      <input id="room-name" type="text" placeholder="Enter a room name" />
      <button id="button-join">Join Room</button>
      <button id="button-leave">Leave Room</button>
    </div>
    <div id="header">
      <p class="instructions">Log:</p>
      <div id="log"></div>
    </div>
  </div>

  <script src="//media.twiliocdn.com/sdk/js/video/releases/1.0.0-beta2/twilio-video.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="/static/quickstart.js"></script>
</body>
</html>
